[loggers]
keys=root,serial,mqtt

[handlers]
keys=consoleHandler

[formatters]
keys=colorFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_serial]
level=INFO
handlers=consoleHandler
qualname=src.lora.serial_connection_listener
propagate=0

[logger_mqtt]
level=INFO
handlers=consoleHandler
qualname=src.mqtt_client
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=colorFormatter
args=(sys.stdout,)
propagate=0

[formatter_colorFormatter]
class=src.utils.color_formatter.ColorFormatter
format=%(asctime)s $COLOR%(levelname)s: %(name)s>$RESET %(message)s
