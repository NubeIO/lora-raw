[settings]
enable_mqtt = true
enable_serial_driver = true

[serial]
name = lora-raw-network
port = /dev/ttyUSB0
baud_rate = 9600
stop_bits = 1
parity = N
byte_size = 8
timeout = 5


[mqtt]
host = 0.0.0.0
port = 1883
keepalive = 60
qos = 1
retain = false
publish_value = true
attempt_reconnect_on_unavailable = true
attempt_reconnect_secs = 5
topic=mqtt_topic
