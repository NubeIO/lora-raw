[debug]
disable=false

[sensor_list]
sensor_list=["94ABD7EA", "8BABF21E", "54AB792D", "65ABE989", "4F5A6893", "21ABF3AA", "48AB6B84"]

[settings]
enable_mqtt = true
enable_serial_driver = true

[serial]
name = lora-raw-network
port = /dev/ttyUSB0
speed = 9600
stop_bits = 1
parity = N
byte_size = 8


[mqtt]
host = 0.0.0.0
port = 1883
keepalive = 60
qos = 1
retain = false
publish_value = true
attempt_reconnect_on_unavailable = true
attempt_reconnect_secs = 5
debug = false
topic=mqtt_topic
